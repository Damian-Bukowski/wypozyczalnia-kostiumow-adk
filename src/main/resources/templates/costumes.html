<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Costumes</title>
</head>
<body>
<tr th:if="${costumes.empty}">
    <td colspan="2"> No Costumes Available</td>
</tr>
<ul th:each="costume : ${costumes}">
    <li>
        <div><span th:text="${costume.name}"> Name </span></div>
        <div><span th:text="${costume.size}"> Size </span></div>
    </li>
</ul>
</body>
</html>
