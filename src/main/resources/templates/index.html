<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ADK - Wypożyczalnia Kostiumów </title>

    <!-- Bootstrap core CSS -->
    <link href="https://startbootstrap.github.io/startbootstrap-shop-homepage/vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://startbootstrap.github.io/startbootstrap-shop-homepage/css/shop-homepage.css" rel="stylesheet">

    <!-- My own CSS -->
    <link href="/style.css" rel="stylesheet" type='text/css'/>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">ADK Wypożyczalnia Kostiumów</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Strona główna
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/costumes">Kostiumy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">O nas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentForm">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Zaloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <a href="/costumes"><img class="d-block img-fluid"
                                                 src="https://iv.pl/images/07bb1f533e6971447c7d4298e5c3b43d.png"
                                                 alt="First slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://warsawcomiccon.pl"><img class="d-block img-fluid"
                                                                 src="https://iv.pl/images/53bff20dd0ade1944b59efc0c4b6e767.jpg"
                                                                 alt="Second slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="/costumes"><img class="d-block img-fluid"
                                                 src="https://iv.pl/images/d2f5d4a397ba87b2b7894471b9ee35c0.jpg"
                                                 alt="Fourth slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="/costumes"><img class="d-block img-fluid"
                                                 src="https://iv.pl/images/c524d96fba6717902f60784136657892.jpg"
                                                 alt="Fifth slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="/costumes"><img class="d-block img-fluid"
                                                 src="https://iv.pl/images/a18ff9bfc369ddb4149539c5899f040d.jpg"
                                                 alt="Sixth slide"></a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">

                <div th:each="costume,iterStat : ${costumes}" th:value="${costume.id}" th:unless="${iterStat.index > 5}"
                     class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a class="h-100" th:href="@{'/costume/' + ${costume.id}}"><img class="card-img-top"
                                                                                       th:src="${costume.imageUrl}"
                                                                                       src="http://placehold.it/700x400"
                                                                                       alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a th:href="@{'/costume/' + ${costume.id}}" th:text="${costume.name}">j</a>
                            </h4>
                            <h5 th:text="${costume.formattedPrice}"></h5>
                            <p class="card-text">Rodzaj: <span th:text="${costume.sex}">Male</span>, Rozmiar: <span
                                    th:text="${costume.size}">L</span></p>
                            <br>
                        </div>
                        <div class="card-footer">
                            <a th:if="${costume.borrowedTill == null}" href="/rentForm" role="button" class="btn btn-primary btn-lg btn-block">ZAMÓW</a>
                            <a th:if="${costume.borrowedTill != null}" href="#" role="button" class="btn btn-primary btn-lg btn-block disabled">NIEDOSTĘPNY</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
    <div class="row mb-5">
        <a href="/costumes" role="button" class="btn btn-primary btn-lg btn-block">ZOBACZ WSZYSTKIE KOSTIUMY</a>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; ADK Wypożyczalnia Kostiumów 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://startbootstrap.github.io/startbootstrap-shop-homepage/vendor/jquery/jquery.min.js"></script>
<script src="https://startbootstrap.github.io/startbootstrap-shop-homepage/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
