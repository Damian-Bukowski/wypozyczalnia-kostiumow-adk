<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Site</title>

    <!-- Bootstrap core CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-shop-homepage/vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://blackrockdigital.github.io/startbootstrap-shop-homepage/css/shop-homepage.css" rel="stylesheet">

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">O nas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <center>
        <a href="admin/add" class="btn btn-primary btn-sm">Dodaj kostium</a>
    </center>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SIZE</th>
            <th>GENRE</th>
            <th>SEX</th>
            <th>BORROWED TILL</th>
            <th>IMAGE</th>
            <th>PRICE</th>
            <th>REMOVE</th>
            <th>BORROW</th>
            <th>RETURN</th>

        </tr>
    </thead>
    <tbody>
    <tr th:each="costume : ${costumes}">
        <td th:text="${costume.id}"> </td>
        <td th:text="${costume.name}"> </td>
        <td th:text="${costume.size}"> </td>
        <td th:text="${costume.genre}"> </td>
        <td th:text="${costume.sex}"> </td>
        <td th:text="${costume.borrowedTill}"> </td>
        <td th:text="${costume.imageUrl}"> </td>
        <td th:text="${costume.price}"> </td>
        <td><a href="#" th:href="'/admin/remove?id='+${costume.id}">X</a></td>
        <td><a href="#" th:href="'/admin/book?id='+${costume.id}" class="btn btn-primary btn-sm">Zarezerwuj kostium</a></td>
        <td><a href="#" th:href="'/admin/return?id='+${costume.id}" class="btn btn-primary btn-sm">Anuluj rezerwacje</a></td>

    </tr>
    </tbody>
</table>


<!-- Bootstrap core JavaScript -->
<script src="https://blackrockdigital.github.io/startbootstrap-shop-homepage/vendor/jquery/jquery.min.js"></script>
<script src="https://blackrockdigital.github.io/startbootstrap-shop-homepage/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
