<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Skontaktuj się z nami</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="/style.css" rel="stylesheet" type='text/css'/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">ADK Wypożyczalnia Kostiumów</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/costumes">Kostiumy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">O nas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/rentForm">Kontakt
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Zaloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="contactForm">
            <h1>Prześlij nam swoją wiadomość</h1>

            <form action="#" th:action="@{/rentForm}" th:object="${customer}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                               th:field="*{email}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFullName" class="col-sm-2 col-form-label">Imię i nazwisko</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFullName" placeholder="Full name"
                               th:field="*{name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleMessage" class="col-sm-2 col-form-label">Wiadomość</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="exampleMessage" placeholder="Message with costume name, size, date"
                              th:field="*{message}"></textarea>
                    </div>
                </div>
                <div>
                    <div class="col-sm-10">
                        <input class="btn btn-primary" type="submit" value="Wyślij wiadomość">
                        <input class="btn btn-primary" type="reset" value="Zresetuj">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary btn-lg mt-5">
                <a href="/" style="color:white">POWRÓT DO STRONY GŁÓWNEJ</a>
            </button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="row">
    <footer class="py-5 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; ADK Wypożyczalnia kostiumów 2020</p>
        </div>
        <!-- /.container -->
    </footer>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
