<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <style>
        h1 {
            font-size:45px;
            margin: 13px;
        }
    </style>
    <title>Costume rent form</title>
    <!-- Bootstrap core CSS -->
    <link href="https://startbootstrap.github.io/startbootstrap-shop-homepage/vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://startbootstrap.github.io/startbootstrap-shop-homepage/css/shop-homepage.css" rel="stylesheet">
</head>

<body>

<h1>Costume rent form</h1>

<form action="#" th:action="@{/rentForm}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" th:field="*{email}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFullName" class="col-sm-2 col-form-label">Full name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName" placeholder="Full name" th:field="*{name}">
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="exampleMessage" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
        <textarea class="form-control" id="exampleMessage" placeholder="Message" th:field="*{message}"></textarea>
        </div>
    </div>
    <div>
        <div class="col-sm-10">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        </div>
    </div>
</form>
<!-- Bootstrap core JavaScript -->
<script src="https://startbootstrap.github.io/startbootstrap-shop-homepage/vendor/jquery/jquery.min.js"></script>
<script src="https://startbootstrap.github.io/startbootstrap-shop-homepage/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
